<script>
<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 0, lastTime = null;
   //Extend the cat animation defined earlier so that both the cat and his hat (<img src="img/hat.png">) orbit at opposite sides of the ellipse.
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.bottom = (Math.sin(angle) * 20) + "px";
    cat.style.right = (Math.cos(angle) * 20) + "px";
    hat.style.top = (Math.sin(angle) * 20) + "px";
    hat.style.left = (Math.cos(angle) * 20) + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  // Your code here.

</script>
