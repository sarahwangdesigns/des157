<body>
    <h1>Ch 13-The Cat's Hat</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // js

        // open the console window of any browser to see console.log() messages,
        // like print() messages in Processing
        console.log('reading js');

        <
        img src = "img/cat.png"
        id = "cat"
        style = "position: absolute" >
            <
            img src = "img/hat.png"
        id = "hat"
        style = "position: absolute" >

            <
            script >
            var cat = document.querySelector("#cat");
        var hat = document.querySelector("#hat");
        var angle = 0,
            lastTime = null;
        //hat
        function animate(time) {
            if (lastTime != null)
                angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.bottom = (Math.sin(angle) * 20) + "px";
            cat.style.right = (Math.cos(angle) * 20) + "px";
            hat.style.top = (Math.sin(angle) * 20) + "px";
            hat.style.left = (Math.cos(angle) * 20) + "px";
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
    </script>
</body>
