    <script>
    //Write a function min that takes two arguments and returns their minimum.

    //create a function called min that accepts two numbers
    function minimum(a,b) {

      //if a is less than b return a otherwise return b
      if (a < b) {
        return a;
      }  else {
          return b;
        }
      }

    //two arguments
    var mini1= minimum(10,100);
    var mini2= minimum(20,12);


    //returns minimum of the following 2 arguments
    console.log('min1 is: ' + mini1);
    console.log('min2 is: ' + mini2);
